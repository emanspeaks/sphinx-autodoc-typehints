[metadata]
name = emanspeaks-sphinx-autodoc-typehints
description = Type hints (PEP 484) support for the Sphinx autodoc extension (forked by emanspeaks)
long_description = file: README.rst
author = Alex GrÃ¶nholm
author_email = alex.gronholm@nextday.fi
maintainer = Randy Eckman
maintainer_email = emanspeaks@gmail.com
license = MIT
classifiers =
    Development Status :: 5 - Production/Stable
    Framework :: Sphinx :: Extension
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Framework :: Sphinx :: Extension
    Topic :: Documentation :: Sphinx
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7

[options]
py_modules = sphinx_autodoc_typehints
python_requires = >=3.5.2
install_requires =
    Sphinx >= 1.4

[options.extras_require]
test = pytest >= 3.1.0

[flake8]
max-line-length = 99

[tool:pytest]
testpaths = tests/
